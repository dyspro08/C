<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Chat App</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="loginOverlay" class="login-container">
        <div class="login-box">
            <h2>채팅 입장하기</h2>
            <p>Google 계정으로 로그인하여 대화에 참여하세요.</p>
            <button id="googleLoginBtn" class="google-btn">
                <i class="fab fa-google"></i> Google로 계속하기
            </button>
        </div>
    </div>

    <div id="serverModal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <h3>새 서버 만들기</h3>
            <input type="text" id="newServerName" placeholder="서버 이름 입력">
            <div class="modal-actions">
                <button id="closeModalBtn" class="cancel-btn">취소</button>
                <button id="saveServerBtn" class="save-btn">만들기</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <nav class="server-sidebar">
            <div class="server-icon active" id="homeBtn" title="홈"><i class="fas fa-home"></i></div>
            <div class="server-separator"></div>
            <div id="serverList">
                <div class="server-icon" data-id="general"><i class="fab fa-discord"></i></div>
            </div>
            <div class="server-icon add-server" id="addServerBtn"><i class="fas fa-plus"></i></div>
        </nav>

        <aside class="channel-sidebar">
            <div class="sidebar-header">
                <h3 id="currentServerName">홈</h3>
            </div>
            
            <div class="channel-group">
                <div class="group-label">메뉴</div>
                <div id="channelList">
                    <div class="channel-item active"><i class="fas fa-user-friends"></i> 친구 목록</div>
                </div>
            </div>

            <div class="user-profile-area" id="currentUserProfile" style="display:none;">
                <img id="myAvatar" src="" class="avatar-small">
                <div class="user-info">
                    <span id="myName" class="name">Guest</span>
                    <span class="status">온라인</span>
                </div>
                <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </aside>

        <main class="main-area">
            <div id="homeView" class="view-section active">
                <header class="chat-header">
                    <h2>친구 / 사용자 찾기</h2>
                    <div class="search-bar">
                        <input type="text" id="userSearchInput" placeholder="사용자 검색...">
                        <i class="fas fa-search"></i>
                    </div>
                </header>
                <div class="user-grid-container" id="userListContainer">
                    </div>
            </div>

            <div id="chatView" class="view-section" style="display:none;">
                <header class="chat-header">
                    <div class="header-left">
                        <i class="fas fa-hashtag" id="chatHeaderIcon"></i>
                        <h2 id="chatHeaderTitle">일반</h2>
                    </div>
                </header>

                <div class="messages-container" id="messagesContainer"></div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <button class="attach-btn"><i class="fas fa-plus-circle"></i></button>
                        <input type="text" id="messageInput" placeholder="메시지 보내기">
                        <div class="input-icons">
                            <i class="far fa-smile"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
