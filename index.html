<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App (Hybrid)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loginOverlay" class="login-container">
        <div class="login-box">
            <i class="fas fa-comments fa-3x" style="color: #8ab4f8; margin-bottom: 20px;"></i>
            <h2>환영합니다</h2>
            <p>Google Chat & Discord 하이브리드</p>
            <button id="googleLoginBtn" class="google-btn">
                <i class="fab fa-google"></i> Google로 로그인
            </button>
        </div>
    </div>

    <div id="serverModal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <div class="modal-header">
                <h3>새로운 스페이스 만들기</h3>
                <button id="closeModalBtn" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-content">
                <div class="modal-option">
                    <input type="text" id="newServerName" placeholder="스페이스 이름">
                    <button id="createServerBtn" class="action-btn create">만들기</button>
                </div>
                <div class="divider"><span>또는 코드로 참가</span></div>
                <div class="modal-option">
                    <input type="text" id="joinServerCode" placeholder="참가 코드">
                    <button id="joinServerBtn" class="action-btn join">참가하기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <nav class="server-sidebar">
            <div class="server-icon active" id="homeBtn" title="홈">
                <i class="fas fa-home"></i>
            </div>
            <div class="server-separator"></div>
            <div id="serverListContainer"></div>
            <div class="server-icon add-server" id="addServerBtn" title="추가">
                <i class="fas fa-plus"></i>
            </div>
        </nav>

        <aside class="channel-sidebar">
            <div class="sidebar-header">
                <span id="sidebarTitle">대화</span>
            </div>
            
            <div class="channel-list-area" id="sidebarContent">
                <div class="channel-category">최근 대화</div>
                <div id="recentDmList"></div>
            </div>

            <div class="user-profile-area">
                <img id="myAvatar" src="" class="avatar-small">
                <div class="user-info">
                    <span id="myName" class="name">...</span>
                </div>
                <div class="profile-icons">
                    <i class="fas fa-cog" id="settingsBtn"></i>
                </div>
            </div>
        </aside>

        <main class="main-area">
            <header class="main-header">
                <div class="header-left">
                    <i class="fas fa-hashtag" id="mainHeaderIcon"></i>
                    <h3 id="mainHeaderTitle">홈</h3>
                </div>
                <div class="header-right">
                    <button id="leaveServerBtn" class="header-action-btn" style="display:none;" title="이 서버 나가기">
                        <i class="fas fa-sign-out-alt"></i> 나가기
                    </button>
                    <button id="headerLogoutBtn" class="header-action-btn logout" title="로그아웃">
                        로그아웃
                    </button>
                </div>
            </header>
            
            <div id="homeView" class="view-section active">
                <div class="content-body">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="userSearchInput" placeholder="사용자 검색">
                    </div>
                    <div class="friends-label">접속 중인 사용자 (<span id="userCount">0</span>)</div>
                    <div class="user-grid-container" id="userListContainer"></div>
                </div>
            </div>

            <div id="chatView" class="view-section" style="display:none;">
                <div id="inviteSection" style="display:none; position: absolute; top: 15px; right: 20px; z-index: 20;">
                     <button id="inviteBtn" class="invite-btn"><i class="fas fa-user-plus"></i> 초대 코드 복사</button>
                </div>

                <div class="messages-container" id="messagesContainer">
                    </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <button class="attach-btn"><i class="fas fa-plus"></i></button>
                        <input type="text" id="messageInput" placeholder="메시지 입력...">
                        <button id="sendMsgBtn" class="send-icon-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            
            <div id="communityView" class="view-section" style="display:none;">
                <div style="padding:20px; text-align:center;">게시판 기능은 준비중입니다.</div>
            </div>

        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
