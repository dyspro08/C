<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone Chat</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <nav class="server-sidebar">
            <div class="server-icon active"><i class="fab fa-discord"></i></div>
            <div class="server-separator"></div>
            <div class="server-icon">A</div>
            <div class="server-icon">B</div>
        </nav>

        <aside class="channel-sidebar">
            <header class="channel-header">
                <h3>내 채팅 서버</h3>
                <i class="fas fa-chevron-down"></i>
            </header>
            <div class="channel-list">
                <div class="channel-group">채팅 채널</div>
                <div class="channel-item active">
                    <i class="fas fa-hashtag"></i> 일반
                </div>
                <div class="channel-item">
                    <i class="fas fa-hashtag"></i> 잡담
                </div>
            </div>
            <div class="user-profile">
                <div class="avatar">U</div>
                <div class="username-info">
                    <span id="current-username">User</span>
                    <span class="discriminator">#1234</span>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <i class="fas fa-hashtag"></i>
                <h3>일반</h3>
                <span class="topic">디스코드 스타일 채팅 만들기</span>
            </header>

            <div class="chat-messages" id="message-container">
                <div class="welcome-message">
                    <h3># 일반 채널에 오신 것을 환영합니다!</h3>
                    <p>이곳은 채팅의 시작점입니다.</p>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <i class="fas fa-plus-circle add-file-icon"></i>
                    <input type="text" id="message-input" placeholder="# 일반에 메시지 보내기" autocomplete="off">
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
