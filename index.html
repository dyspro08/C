<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="loginOverlay" class="login-container">
        <div class="login-box">
            <i class="fab fa-discord fa-3x" style="color: #5865f2; margin-bottom: 20px;"></i>
            <h2>돌아오신 것을 환영합니다!</h2>
            <p>다시 만나서 반가워요!</p>
            <button id="googleLoginBtn" class="google-btn">
                <i class="fab fa-google"></i> Google로 로그인
            </button>
        </div>
    </div>

    <div id="serverModal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <div class="modal-header">
                <h3>서버 추가하기</h3>
                <button id="closeModalBtn" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-content">
                <div class="modal-option">
                    <h4>직접 만들기</h4>
                    <p>나와 친구들을 위한 서버를 만듭니다.</p>
                    <input type="text" id="newServerName" placeholder="서버 이름 (예: 게임방)">
                    <button id="createServerBtn" class="action-btn create">만들기</button>
                </div>
                <div class="divider"><span>또는</span></div>
                <div class="modal-option">
                    <h4>서버 참가하기</h4>
                    <p>초대 코드를 이미 가지고 있나요?</p>
                    <input type="text" id="joinServerCode" placeholder="초대 코드 입력 (예: server_123...)">
                    <button id="joinServerBtn" class="action-btn join">참가하기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <nav class="server-sidebar">
            <div class="server-icon active" id="homeBtn" title="다이렉트 메시지">
                <i class="fab fa-discord"></i>
            </div>
            <div class="server-separator"></div>
            
            <div id="serverListContainer"></div>

            <div class="server-icon add-server" id="addServerBtn" title="서버 추가하기">
                <i class="fas fa-plus"></i>
            </div>
        </nav>

        <aside class="channel-sidebar">
            <div class="sidebar-header">
                <h3 id="sidebarTitle">다이렉트 메시지</h3>
            </div>
            
            <div class="channel-list-area" id="channelListArea">
                <div class="channel-category">친구</div>
                <div id="dmList">
                    </div>
            </div>

            <div class="user-profile-area" id="currentUserProfile">
                <img id="myAvatar" src="" class="avatar-small">
                <div class="user-info">
                    <span id="myName" class="name">로딩중...</span>
                    <span id="myTag" class="discriminator">#0000</span>
                </div>
                <div class="profile-icons">
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-headphones"></i>
                    <i class="fas fa-cog" id="logoutBtn" title="로그아웃"></i>
                </div>
            </div>
        </aside>

        <main class="main-area">
            
            <div id="homeView" class="view-section active">
                <header class="main-header">
                    <div class="header-content">
                        <i class="fas fa-user-friends"></i>
                        <h3>친구</h3>
                        <div class="tab-bar">
                            <span class="tab active">모두</span>
                            <span class="tab">대기 중</span>
                            <span class="tab add-friend">친구 추가하기</span>
                        </div>
                    </div>
                </header>
                <div class="content-body">
                    <div class="search-wrapper">
                        <input type="text" id="userSearchInput" placeholder="검색하기">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="friends-label">모든 친구 / 사용자</div>
                    <div class="user-grid-container" id="userListContainer">
                        </div>
                </div>
            </div>

            <div id="chatView" class="view-section" style="display:none;">
                <header class="main-header chat-header">
                    <div class="header-left">
                        <i class="fas fa-hashtag" id="chatHeaderIcon"></i>
                        <h3 id="chatHeaderTitle">일반</h3>
                        <div id="inviteSection" style="display:none; margin-left:15px;">
                            <button id="inviteBtn" class="invite-btn">친구 초대하기</button>
                        </div>
                    </div>
                    <div class="header-right">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-thumbtack"></i>
                        <i class="fas fa-users"></i>
                        <div class="search-bar-small">
                            <input type="text" placeholder="검색">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </header>

                <div class="messages-container" id="messagesContainer">
                    </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <button class="attach-btn"><i class="fas fa-plus-circle"></i></button>
                        <input type="text" id="messageInput" placeholder="메시지 보내기">
                        <div class="input-icons">
                            <i class="fas fa-gift"></i>
                            <i class="fas fa-sticky-note"></i>
                            <i class="far fa-smile"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
