<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loginOverlay" class="login-container">
        <div class="login-box">
            <i class="fas fa-comments fa-3x" style="color: #8ab4f8; margin-bottom: 20px;"></i>
            <h2>환영합니다</h2>
            <button id="googleLoginBtn" class="google-btn">Google로 로그인</button>
        </div>
    </div>

    <div id="serverModal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <div class="modal-header">
                <h3>스페이스 만들기</h3>
                <button id="closeModalBtn" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-content">
                <input type="text" id="newServerName" placeholder="스페이스 이름">
                <button id="createServerBtn" class="action-btn create">만들기</button>
                <div class="divider"><span>또는</span></div>
                <input type="text" id="joinServerCode" placeholder="초대 코드">
                <button id="joinServerBtn" class="action-btn join">참가하기</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <div class="modal-header">
                <h3>설정</h3>
                <button id="closeSettingsBtn" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-content">
                <div class="user-detail-view">
                    <img id="settingAvatar" src="" class="avatar-large">
                    <h4 id="settingName">...</h4>
                    <p id="settingEmail" style="color:#9aa0a6; font-size:14px; margin-bottom:20px;">...</p>
                </div>
                <button id="modalLogoutBtn" class="action-btn logout-btn">로그아웃</button>
            </div>
        </div>
    </div>

    <div id="serverContextMenu" class="context-menu" style="display:none;">
        <div class="context-item delete" id="contextLeaveServer"><i class="fas fa-sign-out-alt"></i> 서버 나가기</div>
        <div class="context-item" id="contextCopyId"><i class="fas fa-copy"></i> ID 복사하기</div>
    </div>

    <div class="app-container">
        <nav class="server-sidebar">
            <div class="server-icon active" id="homeBtn" title="홈"><i class="fas fa-home"></i></div>
            
            <div class="server-icon community-icon" id="communityBtn" title="커뮤니티"><i class="fas fa-globe"></i></div>
            
            <div class="server-separator"></div>
            <div id="serverListContainer"></div>
            <div class="server-icon add-server" id="addServerBtn"><i class="fas fa-plus"></i></div>
        </nav>

        <aside class="channel-sidebar">
            <div class="sidebar-header"><span id="sidebarTitle">대화</span></div>
            <div class="channel-list-area" id="sidebarContent"></div>
            <div class="user-profile-area">
                <img id="myAvatar" src="" class="avatar-small">
                <div class="user-info"><span id="myName">...</span></div>
                <div class="profile-icons"><i class="fas fa-cog" id="settingsBtn"></i></div>
            </div>
        </aside>

        <main class="main-area">
            <header class="main-header">
                <div class="header-left">
                    <i class="fas fa-hashtag" id="mainHeaderIcon"></i>
                    <h3 id="mainHeaderTitle">홈</h3>
                </div>
                <div class="header-right">
                    <button id="inviteBtn" class="header-action-btn" style="display:none;">초대</button>
                </div>
            </header>
            
            <div id="homeView" class="view-section active">
                <div class="content-body">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="userSearchInput" placeholder="사용자 검색">
                    </div>
                    <div class="friends-label">접속 중인 사용자 (<span id="userCount">0</span>)</div>
                    <div class="user-grid-container" id="userListContainer"></div>
                </div>
            </div>

            <div id="communityView" class="view-section" style="display:none;">
                <div id="postListSection" class="community-layout">
                    <div class="community-actions">
                        <button id="writePostBtn" class="header-action-btn" style="background:#8ab4f8; color:#202124;">
                            <i class="fas fa-pen"></i> 글쓰기
                        </button>
                    </div>
                    <div id="postsContainer" class="posts-list"></div>
                </div>

                <div id="postWriteSection" class="community-layout" style="display:none;">
                    <div class="write-form">
                        <input type="text" id="postTitleInput" placeholder="제목" class="post-input">
                        <textarea id="postContentInput" placeholder="내용" class="post-textarea"></textarea>
                        <div class="form-buttons">
                            <button id="cancelPostBtn" class="action-btn join" style="width:auto;">취소</button>
                            <button id="submitPostBtn" class="action-btn create" style="width:auto;">등록</button>
                        </div>
                    </div>
                </div>

                <div id="postDetailSection" class="community-layout" style="display:none;">
                    <button id="backToListBtn" class="back-btn"><i class="fas fa-arrow-left"></i> 목록으로</button>
                    <div class="post-detail-card">
                        <h2 id="detailTitle">제목</h2>
                        <div class="post-meta"><span id="detailAuthor">...</span> • <span id="detailDate">...</span></div>
                        <div id="detailContent" class="post-body">...</div>
                    </div>
                    <div class="comment-section">
                        <h4>댓글</h4>
                        <div id="commentsContainer" class="comments-list"></div>
                        <div class="comment-input-wrapper">
                            <input type="text" id="commentInput" placeholder="댓글 작성">
                            <button id="submitCommentBtn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chatView" class="view-section" style="display:none;">
                <div class="messages-container" id="messagesContainer"></div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        <button class="attach-btn" id="attachBtn"><i class="fas fa-plus"></i></button>
                        <input type="text" id="messageInput" placeholder="메시지 입력 (이미지 붙여넣기 가능)">
                        <button id="sendMsgBtn" class="send-icon-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
